{% load i18n %}

{% if success %}
    <div class="alert alert-success"
         data-federal-constituency-id="{{ federal_constituency_id }}"
         data-state-constituency-id="{{ state_constituency_id }}">
        {% trans "Found:" %} {{ wahlkreis_name }} ({{ land_name }})
    </div>
{% else %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}
